<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <title>NC CALCULATOR</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/images/circle.png"/>
    </head>
    <body>
        <div id="calculatorBody">
            <div id="results">
                <div id="innerBox">
                    <div id="screenHolder">
                        <p><span id="display"></span></p>
                    </div>
                </div>
            </div>
            <ul id="powerDots">
                <li></li>
                <li></li>
            </ul>
            <ul id="powerCircles">
                <li><div id="powerCircleOn"></div></li>
                <li><div id="powerCircleOff"></div></li>
            </ul>
            <ul id="regularButtons">
                <li><button class="number" value=7>7</button></li>
                <li><button class="number" value=8>8</button></li>
                <li><button class="number" value=9>9</button></li>
                <li><button class="operator" value=divide>÷</button></li>
                <li><button class="number" value=4>4</button></li>
                <li><button class="number" value=5>5</button></li>
                <li><button class="number" value=6>6</button></li>
                <li><button class="operator" value=times>x</button></li>
                <li><button class="number" value=1>1</button></li>
                <li><button class="number" value=2>2</button></li>
                <li><button class="number" value=3>3</button></li>
                <li><button class="operator" value=minus>－</button></li>
                <li><button class="clear" value=clear>CE</button></li>
                <li><button class="number" value=0>0</button></li>
                <li><button class="equal" value=equals>=</button></li>
                <li><button class="operator" value=plus>＋</button></li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/calc.js"></script>
    </body>
</html>
